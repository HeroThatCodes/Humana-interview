<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-grid" id="card-grid"></div>
        <div class="buttons">
            <button id="add-card-btn">Add Random Card</button>
            <button id="clear-board-btn">Clear Board and Re-Draw 7 Cards</button>
        </div>
        <section class="reasons">
            <h2>Reasons to hire Bradley</h2>
            <h2>Super nice guy</h2>
            <h2>Loves the team mission</h2>
            <h2>Always willing to learn</h2>
            <h2>Tells great Dad jokes</h2>
            <h2>Why did the bike fall over</h2>
            <h2>It was two tired!!!</h2>
            <h2>My favorite pokemon is Totodile</h2>
            <h2>What are yours?</h2>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
